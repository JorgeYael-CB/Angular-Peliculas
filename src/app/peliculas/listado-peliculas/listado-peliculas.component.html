


<app-listado-generico [listado]="peliculas">
  <ng-container contenido>
    <div class="peliculas-contenedor">
      @for (pelicula of peliculas; track $index) {
        <div class="pelicula-contenedor">
          <a>
            @if (pelicula.poster) {
              <img [src]="pelicula.poster" width="169" height="250" [alt]="pelicula.titulo">
            }@else {
              <img src="https://t4.ftcdn.net/jpg/04/70/29/97/360_F_470299797_UD0eoVMMSUbHCcNJCdv2t8B2g1GVqYgs.jpg" width="169" height="250" [alt]="pelicula.titulo">
            }
          </a>

          <p>
            <a>{{pelicula.titulo}}</a>
          </p>

          <div>
            <a mat-flat-button>Editar</a>
            <button mat-flat-button type="button" color="warn">Borrar</button>
          </div>
        </div>
      }
    </div>
  </ng-container>
</app-listado-generico>
